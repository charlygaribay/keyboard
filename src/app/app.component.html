<hello name="{{ name }}"></hello>
<div>
  <table>
    <tbody>
      <tr *ngFor="let event of events">
        <td>
          {{event.keyCode}}
        </td>
        <td>
          {{event.key}}
        </td>
        <td>
          {{event.timeStamp}}
        </td>
      </tr>
    </tbody>
  </table>
</div>
